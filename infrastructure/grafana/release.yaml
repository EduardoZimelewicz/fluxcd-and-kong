apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  releaseName: grafana
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: "6.21.2"
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values:
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.prometheus
          access: proxy
          isDefault: true
    dashboards:
      default:
        kong-stats:
          gnetId: 7424
          revision: 7
          datasource: Prometheus

